<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Bumble Unblocker 1.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #00ff00;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('https://i.imgur.com/iaPmMZu.jpeg');
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      background-color: rgba(32, 32, 32, 0.95);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }

    img.doge {
      width: 100px;
      height: auto;
      margin: 10px;
      transition: transform 0.3s;
    }

    img.doge:hover {
      transform: scale(1.1);
    }

    img.mathpunch {
      width: 80px;
      height: auto;
      margin: 10px auto 0 auto;
      display: block;
      border-radius: 50%;
      box-shadow: 0 0 10px #ffcc00;
    }

    #fullscreen-btn {
      display: block;
      margin: 16px auto 10px auto;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
      font-weight: bold;
      transition: background 0.3s;
    }
    #fullscreen-btn:hover {
      background-color: #ff9900;
    }

    #content-frame {
      width: 100%;
      height: 400px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      margin-top: 20px;
      background-color: #000;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .input-group input {
      flex-grow: 1;
      font-size: 18px;
      padding: 10px;
      margin-right: 10px;
      background-color: #333;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border: 2px solid #ff9900;
      outline: none;
    }

    .input-group button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
    }

    .input-group button:hover {
      background-color: #ff9900;
    }

    .status-message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
        align-items: center;
      }
      .input-group input,
      .input-group button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Welcome To Bumble Unblocker 1.0 </h1>
    <img src="https://avatars.githubusercontent.com/u/179241802?v=4" class="mathpunch" alt="mathpunch logo">
    <button id="fullscreen-btn">Full Screen Website</button>
    <iframe id="content-frame" loading="lazy"></iframe>
    <div class="input-group">
      <input type="text" id="url-input" placeholder="Enter A URL" autofocus>
      <button onclick="unblockWebsite()">Unblock</button>
    </div>
    <div class="status-message" id="status-message"></div>
  </div>

  <script>
    function unblockWebsite() {
      const urlInput = document.getElementById("url-input").value.trim();
      const contentFrame = document.getElementById("content-frame");
      const statusMessage = document.getElementById("status-message");

      if (!urlInput) {
        statusMessage.textContent = "Please Enter A Valid URL";
        statusMessage.style.color = "#FF0000";
        return;
      }

      const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(urlInput)}`;
      statusMessage.textContent = "Getting Bumble Bees To Ublock Website...";
      statusMessage.style.color = "#888";

      fetch(proxyUrl)
        .then(response => {
          if (response.ok) {
            return response.text();
          } else {
            throw new Error(`Failed to unblock website (${response.status})`);
          }
        })
        .then(content => {
          const doc = contentFrame.contentDocument || contentFrame.contentWindow.document;
          doc.open();
          doc.write(content);
          doc.close();
          adjustIframeDocument(doc, urlInput);
          statusMessage.textContent = "Unblocked Successfully";
          statusMessage.style.color = "#4CAF50";
        })
        .catch(error => {
          console.error("Error unblocking website:", error);
          statusMessage.textContent = "Failed To Unblock Website Please Try Again";
          statusMessage.style.color = "#F44336";
        });
    }

    function adjustIframeDocument(doc, originalUrl) {
      const base = doc.createElement('base');
      base.href = originalUrl;
      doc.head.appendChild(base);
    }

    document.getElementById('fullscreen-btn').onclick = function() {
      const iframe = document.getElementById('content-frame');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Fullscreen not supported in your browser.");
      }
    };
  </script>
</body>
</html>
